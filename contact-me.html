<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- contact me form section -->
    <header>
      <h1>Contact Me</h1>
    </header>

    <section>
      <p>If you have questions, please feel free to ask.</p>
      <form action="" method="post">
        <div>
          <label for="fname">First Name:</label>
          <input id="fname" name="fname" type="text" required />
        </div>
        <div>
          <label for="lname">Last Name:</label>
          <input id="lname" name="lname" type="text" required />
        </div>
        <div>
          <label for="user-email">Email:</label>
          <input id="user-email" name="email" type="email" />
        </div>
        <div>
          <label for="message">Your Message:</label><br />
          <textarea id="message" rows="10" cols="50"></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
    <footer>
      <p><a href="portfolio.html">‚Üê Back to Portfolio</a></p>
    </footer>
  </body>
</html>
